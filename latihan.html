<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
</head>

<body>
    <label>Pesan</label><input type="text" id="kata"><br />
    <label>Berapa Kali?</label><input type="number" id="jumlah"><br />
    <button onclick="cetak1()">Cetak! dengan for</button>
    <button onclick="cetak2()">Cetak! dengan while</button>

    <ol></ol>

    <script>
        // const nama_variabel= document.getElementById("nama_variabel")


        function cetak1() {
            const dt = document.getElementById("jumlah").value;
            let kata = document.getElementById("kata").value;

            let tampungan = '';
            for (let i = 1; i <= dt; i++) {
                document.querySelector('ol').innerHTML += tampungan + '' + kata + '<br\>';
            }

        }
        function cetak2() {
            const dt = document.getElementById("jumlah").value;
            let kata = document.getElementById("kata").value;

            let tampungan = '';
            let i = 1;
            while (i <= dt) {
                document.querySelector('ol').innerHTML += tampungan + '' + kata + '<br\>';
                i++;
            }

        }
    </script>
</body>

</html>
